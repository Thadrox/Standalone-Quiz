<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-app-container">
        <h1>Dynamic Quiz System</h1>

        <div id="setup-screen" class="screen active-screen">
            <h2>Welcome! Enter Your Details</h2>
            <div class="input-group">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="subject-select">Subject:</label>
                <select id="subject-select">
                    <option value="">Select Subject</option>
                </select>
            </div>
            <div class="input-group">
                <label for="class-select">Class:</label>
                <select id="class-select" disabled>
                    <option value="">Select Class</option>
                </select>
            </div>
            <div class="input-group">
                <label for="term-select">Term:</label>
                <select id="term-select" disabled>
                    <option value="">Select Term</option>
                </select>
            </div>
            <button id="start-quiz-btn" disabled>Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="user-info">
                    <span id="display-name"></span> | <span id="display-class"></span> | <span id="display-subject"></span>
                </div>
                <div class="timer" id="timer">00:00</div>
            </div>

            <div id="question-container">
                <p id="question-number">Question 1 of X</p>
                <p id="question-text"></p>
                <div id="options-container" class="options-grid">
                    </div>
            </div>

            <div class="navigation-buttons">
                <button id="next-btn">Next Question</button>
                <button id="submit-quiz-btn" style="display: none;">Submit Quiz</button>
            </div>
        </div>

        <div id="results-screen" class="screen">
            <h2>Quiz Results</h2>
            <div class="user-info-results">
                <p>Name: <span id="results-name"></span></p>
                <p>Class: <span id="results-class"></span></p>
                <p>Subject: <span id="results-subject"></span></p>
                <p>Term: <span id="results-term"></span></p>
            </div>
            <p id="score-display"></p>
            <button id="restart-quiz-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
